<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Maryville Hub</title>
    <link rel="stylesheet" type="text/css" href="singupcss.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <title>Singup Page</title>

    <body>
        <div class="container">
            <div class="singup-container">
                <h2>Create account</h2>
                <form action="/Register" method="post" id="signupForm">
                    <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                    <h6>Choose your major</h6>
                    <select name="majors" id="majors" required>
                        <option value="" disabled selected>Select a Program</option>
                        <option value="software_development">Software Development</option>
                        <option value="business_administration">Business Administration</option>
                        <option value="communication">Communication</option>
                        <option value="finance">Finance</option>
                        <option value="history">History</option>
                        <option value="criminology">Criminology</option>
                        <option value="cyber_security">Cyber Security</option>
                        <option value="marketing">Marketing</option>
                        <option value="psychology">Psychology</option>
                        <option value="english">English</option>
                    </select>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm password" required>
                    <input type="submit" id="submit" value="Sign up">
                </form>
            </div>
        </div>
    </body>

</html>
