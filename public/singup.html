<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Maryville Hub</title>
    <link rel="stylesheet" type="text/css" href="singupcss.css">
</head>

<body>
    <title>Singup Page</title>

    <body>
        <div class="container">
            <div class="singup-container">
                <h2>Create account</h2>
                <form action="/User" method="post" id="signupForm">
                    <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm password" required>
                    <input type="submit" id="submit" value="Sign up">
                </form>
            </div>
        </div>
    </body>

</html>
